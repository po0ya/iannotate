<html>
<head>

<!-- JQuery -->

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


<!-- my files -->
<link rel="stylesheet" href="panno.css">
<script src="panno.js"></script>

<meta charset="UTF-8">
<title>IAnnotate, the awesome image annotator</title>
</head>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">IAnnotate</a>
                <div class="navbar-header">
                <span class="btn btn-default btn-file rowcol">
                    Browse <input type="file" tabindex="1">
                </span>
                    </div>

                <div class="rowcal navbar-header" style="margin-left: 3px">
                <span id="showResults" class="btn btn-default rowcol" tabindex="7">
                    Refresh
                </span>
                <span id="save" class="btn btn-default rowcol" tabindex="7">
                    Save
                </span>

                    </div>
                <div class=" col-md-2  rowcol">
                    <div class="input-group">
                          <input id="rows" type="text" placeholder="Rows" class="form-control" tabindex="5">
                          <span class="input-group-addon">X</span>
                          <input id="cols" type="text" class="form-control" placeholder="Cols" tabindex="6">
                    </div>
                </div>

                <div class=" col-md-3  rowcol">

                    <div class="input-group">
                          <input id="width" type="text" placeholder="Width" class="form-control" tabindex="3">
                          <span class="input-group-addon">X</span>
                          <input id="height" type="text" class="form-control" placeholder="Height" tabindex="4">
                    </div>
                </div>


                <div class="col-md-3 page input-group" style="margin-top:5px;">
                            <span class="input-group-btn">
                              <button id="prevpage" class="btn btn-default" type="button">
                                 <<
                              </button>
                           </span>
                              <input id="page" type="text" placeholder="Page" class="form-control" style="width:50px">
                               <span id="totalpages" class="input-group-addon"></span>

                             <span class="input-group-btn">
                              <button id="nextpage" class="btn btn-default" type="button">
                                 >>
                              </button>
                           </span>

                </div>


            </div>
  </div>
</nav>
<body>

<div id="main" class="container">

</div>

</body>

</html>
